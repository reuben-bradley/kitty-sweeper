<!doctype <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kitty Sweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="group1">
        <section id="intro">
          <h1>KittySweeper</h1>
          <h2>A minesweeper clone, but with cats!</h2>
        </section>
        <section id="game-grid"></section>
      </div>
      <section id="game-options">
        <button type="button" id="newGameBtn">New Game</button>
        <fieldset class="option-list">
          <legend>Difficulty</legend>
          <label>
            <input type="radio" name="difficulty" value="easy" checked>
            Easy
          </label>
          <label>
            <input type="radio" name="difficulty" value="medium">
            Medium
          </label>
          <label>
            <input type="radio" name="difficulty" value="hard">
            Hard
          </label>
          <label>
            <input type="radio" name="difficulty" value="custom">
            Custom
            <div class="inset">
              <div class="input-row"><label for="customRows">Rows:</label> <input type="number" id="customRows" name="customRows" min="1" placeholder="9"></div>
              <div class="input-row"><label for="customCols">Columns:</label> <input type="number" id="customCols" name="customCols" min="1" placeholder="9"></div>
              <div class="input-row"><label for="customKitties">Cats:</label> <input type="number" id="customKitties" name="customKitties" min="1" placeholder="10"></div>
            </div>
          </label>
        </fieldset>
      </section>
    </main>
    <div id="game-result-wrapper">
      <div id="game-lost-popup">
        <h2>You Lost!</h2>
        <p>Oh no, you stepped on a kitty!</p>
        <p>Play again?</p>
        <p><button type="button" class="btn-affirmative">Yes</button><button type="button" class="btn-negative">No</button></p>
      </div>
      <div id="game-won-popup">
        <h2>You won!</h2>
        <p>Congratulations, you made it through and found all the kitties (without stepping on them)!</p>
        <p>Play again?</p>
        <p><button type="button" class="btn-affirmative">Yes</button><button type="button" class="btn-negative">No</button></p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
